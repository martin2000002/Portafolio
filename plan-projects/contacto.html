<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Contacto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <nav style="background:#000; color:#fff; padding:12px;">
    <a href="portafolio.html" style="color:#fff; text-decoration:none;">Portafolio</a>
    <span style="color:#b2b2b2; margin:0 8px;">|</span>
    <a href="contacto.html" style="color:#fff; text-decoration:none;">Contacto</a>
  </nav>

  <header>
    <h1>Contacto</h1>
  </header>

  <main>
    <article>
      <header>
        <h2>Escríbeme</h2>
        <p>Completa el formulario para ponerte en contacto.</p>
      </header>

      <section>
        <form action="#" method="post">
          <fieldset>
            <legend>Información de contacto</legend>

            <p>
              <label for="nombre">Nombre</label><br>
              <input type="text" id="nombre" name="nombre" required>
            </p>

            <p>
              <label for="correo">Correo electrónico</label><br>
              <input type="email" id="correo" name="correo" required>
            </p>

            <p>
              <label for="telefono">Número de teléfono</label><br>
              <input type="tel" id="telefono" name="telefono" pattern="[0-9+\-() ]+" required>
            </p>

            <p>
              <label for="motivo">Motivo de contacto</label><br>
              <select id="motivo" name="motivo" required>
                <option value="">Selecciona una opción</option>
                <option value="consulta">Consulta</option>
                <option value="proyecto">Proyecto</option>
                <option value="oportunidad">Oportunidad de trabajo</option>
              </select>
            </p>

            <p>
              <label for="mensaje">Mensaje</label><br>
              <textarea id="mensaje" name="mensaje" rows="6" required></textarea>
            </p>

            <p>
              <button type="submit">Enviar</button>
            </p>
          </fieldset>
        </form>
      </section>

      <nav aria-label="Volver">
        <a href="portafolio.html">&larr; Regresar al portafolio</a>
      </nav>
    </article>
  </main>

  <hr>
  <footer>
    <p>&copy; 2025 Portafolio de Martín Montero</p>
  </footer>
</body>
</html>
