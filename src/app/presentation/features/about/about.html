<section id="about" #sectionRef class="relative mx-auto max-w-7xl px-4 pt-7">
	<div #gridRef class="grid grid-cols-1 sm:grid-cols-2 gap-12 items-center">
		<!-- Left: Text and actions -->
		<div #textContainer class="max-w-full">
			<p #leadRef class="text-3xl sm:text-2xl lg:text-3xl font-semibold text-neutral-400 dark:text-neutral-300">Hi, i am</p>
			<h1 #titleRef class="mt-3 text-[88px] sm:text-[72px] lg:text-[88px] font-extrabold leading-[0.9] text-neutral-900 dark:text-neutral-100 max-w-full">
				Martín<br />
				Montero
			</h1>
			<p #subtitleRef class="mt-6 text-3xl sm:text-2xl lg:text-3xl font-semibold text-neutral-500 dark:text-neutral-400 max-w-full">
				A Full Stack Web Developer
			</p>

			<!-- Actions sm+ -->
			<div #jelliesRef class="hidden sm:block relative mt-10 h-[180px]" [style.width.px]="maxTextWidth">
				<a #jelly href="#contact" class="group jelly absolute left-0 top-12">
					<img src="assets/icons_base/contact.webp" alt="Contact" class="h-16 w-auto select-none" loading="lazy" />
					<lucide-icon [name]="MailIcon" class="pointer-events-none absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 h-6 w-6 text-white"></lucide-icon>
					<span class="sr-only">Contact</span>
				</a>

				<a #jelly [href]="LINKS.cv" target="_blank" rel="noopener" class="group jelly absolute left-[30%] top-24 rotate-[6deg]">
					<img src="assets/icons_base/cv.webp" alt="CV" class="h-[84px] w-auto select-none" loading="lazy" />
					<lucide-icon [name]="BookOpenIcon" class="pointer-events-none absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 h-6 w-6 text-white"></lucide-icon>
					<span class="sr-only">Curriculum</span>
				</a>

				<a #jelly [href]="LINKS.github" target="_blank" rel="noopener" class="group jelly absolute left-1/2 -translate-x-1/2 top-4 -rotate-[4deg]">
					<img src="assets/icons_base/github.webp" alt="GitHub" class="h-[72px] w-auto select-none" loading="lazy" />
					<lucide-icon [name]="GithubIcon" class="pointer-events-none absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 h-6 w-6 text-white"></lucide-icon>
					<span class="sr-only">GitHub</span>
				</a>

				<a #jelly [href]="LINKS.linkedin" target="_blank" rel="noopener" class="group jelly absolute right-0 top-8 rotate-[10deg]">
					<img src="assets/icons_base/linkedin.webp" alt="LinkedIn" class="h-16 w-auto select-none" loading="lazy" />
					<lucide-icon [name]="LinkedinIcon" class="pointer-events-none absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 h-6 w-6 text-white"></lucide-icon>
					<span class="sr-only">LinkedIn</span>
				</a>
			</div>
		</div>

		<!-- Portrait -->
		<div class="relative flex flex-col items-center lg:items-end">
				<img
					#profileRef
					src="assets/profile.webp"
					alt="Martín Montero profile"
					class="h-auto w-[520px] sm:w-[340px] sm:h-[480px] sm:object-cover lg:w-[520px] lg:h-auto lg:object-contain rounded-2xl shadow-lg relative z-10"
					draggable="false"
					oncontextmenu="return false;"
				/>
			
			<!-- Actions -sm -->
			<div #jelliesMobileRef class="block sm:hidden relative mt-10 h-[166px] w-full max-w-[520px]" [style.width.px]="maxTextWidth">
					<a #jelly href="#contact" class="group jelly absolute left-0 top-4">
						<img src="assets/icons_base/contact.webp" alt="Contact" class="h-14 w-auto select-none" loading="lazy" draggable="false" oncontextmenu="return false;" />
						<lucide-icon [name]="MailIcon" class="pointer-events-none absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 h-6 w-6 text-white"></lucide-icon>
						<span class="sr-only">Contact</span>
					</a>

					<a #jelly [href]="LINKS.cv" target="_blank" rel="noopener" class="group jelly absolute left-[28%] top-[90px] rotate-[6deg]">
						<img src="assets/icons_base/cv.webp" alt="CV" class="h-[76px] w-auto select-none" loading="lazy" draggable="false" oncontextmenu="return false;" />
						<lucide-icon [name]="BookOpenIcon" class="pointer-events-none absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 h-6 w-6 text-white"></lucide-icon>
						<span class="sr-only">Curriculum</span>
					</a>

					<a #jelly [href]="LINKS.github" target="_blank" rel="noopener" class="group jelly absolute left-1/2 -translate-x-1/2 top-0 -rotate-[4deg]">
						<img src="assets/icons_base/github.webp" alt="GitHub" class="h-16 w-auto select-none" loading="lazy" draggable="false" oncontextmenu="return false;" />
						<lucide-icon [name]="GithubIcon" class="pointer-events-none absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 h-6 w-6 text-white"></lucide-icon>
						<span class="sr-only">GitHub</span>
					</a>

					<a #jelly [href]="LINKS.linkedin" target="_blank" rel="noopener" class="group jelly absolute right-0 top-6 rotate-[10deg]">
						<img src="assets/icons_base/linkedin.webp" alt="LinkedIn" class="h-14 w-auto select-none" loading="lazy" draggable="false" oncontextmenu="return false;" />
						<lucide-icon [name]="LinkedinIcon" class="pointer-events-none absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 h-6 w-6 text-white"></lucide-icon>
						<span class="sr-only">LinkedIn</span>
					</a>
			</div>
		</div>
	</div>

<!-- Scroll -->
<div [style.height.px]="config.ABOUT_SCROLL_HEIGHT" aria-hidden="true"></div>

</section>

<div #blobContainer class="fixed inset-0 pointer-events-none z-0">
	<img
		#shapeRef
		src="assets/3d_shape/01.webp"
		alt="3D blob"
		class="pointer-events-none select-none absolute w-[85vw] sm:w-[65vw] max-w-[900px] sm:max-w-[700px] will-change-transform"
	/>
</div>
