<section
  id="contact"
  #sectionRef
  class="relative min-h-[85vh] w-full flex items-center justify-center py-10 md:py-12 px-4 md:px-6 lg:px-10"
>
  <div
    class="w-full max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-[minmax(0,560px)_1fr] gap-8 items-center"
  >
    <!-- Left: Form -->
    <div #formRef class="w-full opacity-0">
      <div
        id="contact-card"
        class="max-w-[640px] w-full mx-auto bg-white/70 dark:bg-neutral-900/70 backdrop-blur-md border border-neutral-200 dark:border-white/10 rounded-3xl p-5 md:p-6 lg:p-7 shadow-2xl"
      >
        <h2
          class="text-3xl md:text-4xl font-bold text-neutral-900 dark:text-white mb-2"
        >
          Contact
        </h2>
        <p class="text-sm text-neutral-600 dark:text-neutral-300 mb-5">
          Drop your info here or contact me at "martin200002@hotmail.com"
        </p>

        <form class="space-y-4">
          <!-- Name and Email in one row -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Full Name -->
            <div>
              <label
                for="fullName"
                class="block text-sm font-semibold text-neutral-700 dark:text-neutral-200 mb-1.5"
              >
                Full Name
              </label>
              <input
                type="text"
                id="fullName"
                name="fullName"
                class="w-full px-3 py-2.5 rounded-xl bg-neutral-200 dark:bg-neutral-800 border border-neutral-300 dark:border-neutral-700 text-neutral-900 dark:text-white placeholder-neutral-500 dark:placeholder-neutral-400 focus:outline-none focus:ring-2 focus:ring-primary-500 dark:focus:ring-primary-400 transition-all"
                placeholder="Enter your name"
              />
            </div>

            <!-- Email Address -->
            <div>
              <label
                for="email"
                class="block text-sm font-semibold text-neutral-700 dark:text-neutral-200 mb-1.5"
              >
                Email Address
              </label>
              <input
                type="email"
                id="email"
                name="email"
                class="w-full px-3 py-2.5 rounded-xl bg-neutral-200 dark:bg-neutral-800 border border-neutral-300 dark:border-neutral-700 text-neutral-900 dark:text-white placeholder-neutral-500 dark:placeholder-neutral-400 focus:outline-none focus:ring-2 focus:ring-primary-500 dark:focus:ring-primary-400 transition-all"
                placeholder="your@email.com"
              />
            </div>
          </div>

          <!-- Your Message -->
          <div>
            <label
              for="message"
              class="block text-sm font-semibold text-neutral-700 dark:text-neutral-200 mb-1.5"
            >
              Your Message
            </label>
            <textarea
              id="message"
              name="message"
              rows="3"
              class="w-full px-3 py-2.5 rounded-xl bg-neutral-200 dark:bg-neutral-800 border border-neutral-300 dark:border-neutral-700 text-neutral-900 dark:text-white placeholder-neutral-500 dark:placeholder-neutral-400 focus:outline-none focus:ring-2 focus:ring-primary-500 dark:focus:ring-primary-400 transition-all resize-none"
              placeholder="Write your message here..."
            ></textarea>
          </div>

          <!-- Privacy Notice -->
          <p class="text-xs text-neutral-500 dark:text-neutral-400">
            I will never share your data with anyone else! I promise!
          </p>

          <!-- Submit Button -->
          <button
            type="submit"
            class="flex items-center justify-center gap-2 w-full md:w-auto px-8 py-3 bg-neutral-900 dark:bg-white text-white dark:text-black font-bold rounded-full hover:bg-neutral-700 dark:hover:bg-gray-200 transition-all shadow-lg hover:shadow-xl"
          >
            <lucide-icon
              [img]="Send"
              class="w-5 h-5"
            ></lucide-icon>
            Send
          </button>
        </form>
      </div>
    </div>

    <!-- Right placeholder for blob (desktop) -->
    <div class="hidden lg:block min-h-[420px]"></div>

    <!-- Mobile spacer -->
    <div class="lg:hidden block h-16"></div>
  </div>
</section>
